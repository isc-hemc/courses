<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="../natours/css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Float Grid Example</title>
    </head>
    <body>
        <section>
            <div class="row">
                <div class="col-full" style="background-color: blue;">COL 1 OF 1</div>
            </div>

            <div class="row">
                <div class="col-1-of-2" style="background-color: blue;">COL 1 OF 2</div>
                <div class="col-1-of-2" style="background-color: blue;">COL 1 OF 2</div>
            </div>

            <div class="row">
                <div class="col-1-of-3" style="background-color: blue;">COL 1 OF 3</div>
                <div class="col-1-of-3" style="background-color: blue;">COL 1 OF 3</div>
                <div class="col-1-of-3" style="background-color: blue;">COL 1 OF 3</div>
            </div>

            <div class="row">
                <div class="col-1-of-3" style="background-color: blue;">COL 1 OF 3</div>
                <div class="col-2-of-3" style="background-color: blue;">COL 2 OF 3</div>
            </div>

            <div class="row">
                <div class="col-1-of-4" style="background-color: blue;">COL 1 OF 4</div>
                <div class="col-1-of-4" style="background-color: blue;">COL 1 OF 4</div>
                <div class="col-1-of-4" style="background-color: blue;">COL 1 OF 4</div>
                <div class="col-1-of-4" style="background-color: blue;">COL 1 OF 4</div>
            </div>
            
            <div class="row">
                <div class="col-1-of-4" style="background-color: blue;">COL 1 OF 4</div>
                <div class="col-1-of-4" style="background-color: blue;">COL 1 OF 4</div>
                <div class="col-2-of-4" style="background-color: blue;">COL 2 OF 4</div>
            </div>

            <div class="row">
                <div class="col-1-of-4" style="background-color: blue;">COL 1 OF 4</div>
                <div class="col-3-of-4" style="background-color: blue;">COL 3 OF 4</div>
            </div>
        </section>
    </body>
</html>
